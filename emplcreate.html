 <body>
	<h1>Employee Create Account</h2>
	<form action="" method="post">
		<fieldset>Personal Information
			<label> First Name
				<input type="text" name="f_name" size="30" maxlength="100">
			</label>
			<label> Last Name:
				<input type="text" name="l_name" size="30" maxlength="100">
			</label>
		</fieldset>
		<fieldset>Work Information<br>
			<label> Department: <br>
				<input type="radio" name="department"> Sales<br>
				<input type="radio" name="department"> Research& Development<br>
				<input type="radio" name="department"> Human Resources<br>
				<input type="radio" name="department"> Marketing<br>
			</label>
			<label> Position:
				<input type="text" name="position" size="30" maxlength="100"> <br>
			</label>
			<label> Email:
				<input type="email" name="email" size="30" maxlength="100"><br>
			</label>
			<label> Phone:
				<input type="number" name="phone" size="30" maxlength="100"><br>
			</label>
		</fieldset>	
		<input type="submit" value="Submit"/>
	</form>
