 <body>
	<h1>Employee Create Account</h1>
	<form id= "employee_create" method="post">
		<fieldset><b>Employee Information</b><br><br>
			<label>First Name
				<input type="text" name="fname" size="30" maxlength="100">
			</label><br><br>
			<label>Last Name:
				<input type="text" name="lname" size="30" maxlength="100">
			</label><br><br>
			<label>Company ID:
			<input type="text" name="co_id" size="30" maxlength="100">
			<div><i>You must enter the ID provided by your company.</i></div>
			<div><i>For testing purposes please create a company or use TechCompXP.</i></div>
			</label><br>
			<label>Department:
			<input type="text" name="dept" size="30" maxlength="100">
			</label><br><br>
			<label>Position:
				<input type="text" name="position" size="30" maxlength="100"> <br>
			</label><br>
			<label>Email:
				<input type="email" name="email" size="30" maxlength="100"><br>
				<div><i>You will use your work email to log into this website.</i></div>
			</label><br>
			<label>Phone:
				<input type="number" name="phone" size="30" maxlength="100"><br>
			</label><br>
			<label>Password:
				<input type="password" name="co_password" size="30" maxlength="100">
		    <br><br>
			<label>Re-enter Password:
				<input type="password" name="co_password2" size="30" maxlength="100">
			</label><br><br>
				<input type="submit" value="Submit"/>	
		</fieldset>	
	</form>
 </body>
