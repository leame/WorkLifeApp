 <body>
	<h1>Company Account Creation</h2>
	<form action="" method="post">
		<fieldset>Company Information
			<label> Company Name:
				<input type="text" name="co_name" size="30" maxlength="100">
			</label>
			<br>
			<br>
			<label> Domain Name (optional):
				<input type="text" name="domain_name" size="30" maxlength="100">
				<div> The company's unique website and email domain </div>
			</label>
			<br>
			<label> Company Identifier:
				<input type="text" name="co_ID" size="30" maxlength="100">
				<div> Employees will use this ID to create accounts under under your company </div>
			</label>
			<br>
			<label> Password:
				<input type="password" name="co_password" size="30" maxlength="100">
				<div> Used to log into the company account as an admin </div>
			</label>
	</form>
